# Application properties for CaptainsLog
server.port=8080

# Development helpers (dev only)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# Disable template cache so HTML template changes are reflected immediately
spring.thymeleaf.cache=false
# Load templates directly from the source directory during development
spring.thymeleaf.prefix=file:src/main/resources/templates/
# Serve static resources directly from source during development
spring.web.resources.static-locations=file:src/main/resources/static/,classpath:/static/
# Disable static resource caching during development (0 = no caching)
spring.web.resources.cache.period=0
